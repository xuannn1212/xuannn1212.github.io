<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上花店名單收集頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4f0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
        }
        .header h1 {
            color: #e91e63;
        }
        .header p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cta-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e91e63;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
        }
        .cta-button:hover {
            background-color: #d81b60;
        }
        .trust {
            font-size: 0.9em;
            color: #666;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>讓愛盛開！</h1>
            <p>加入我們的花藝愛好者社群，搶先了解最新花藝設計與限量優惠！</p>
        </div>
        <form>
            <div class="form-group">
                <label for="name">姓名 (必填)</label>
                <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>
            </div>
            <div class="form-group">
                <label for="email">電子郵件 (必填)</label>
                <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>
            </div>
            <div class="form-group">
                <label for="phone">聯絡電話 (選填)</label>
                <input type="tel" id="phone" name="phone" placeholder="請輸入您的聯絡電話">
            </div>
            <div class="form-group">
                <label for="preference">偏好類型 (選填)</label>
                <select id="preference" name="preference">
                    <option value="">請選擇</option>
                    <option value="birthday">生日花束</option>
                    <option value="proposal">求婚花藝</option>
                    <option value="business">商務花禮</option>
                    <option value="home">日常家居花藝</option>
                </select>
            </div>
            <button type="submit" class="cta-button">立即訂閱，領取優惠！</button>
        </form>
        <div class="trust">
            <p>我們承諾保護您的隱私，僅提供與花藝相關的資訊。</p>
        </div>
    </div>
</body>
</html>

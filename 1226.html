<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推薦好友得好禮</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #ff7eb9;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .content p {
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.6;
        }
        .rewards {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .reward-item {
            width: 48%;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }
        .reward-item h3 {
            font-size: 18px;
            color: #333;
        }
        .reward-item p {
            font-size: 14px;
            color: #555;
        }
        .cta {
            margin-top: 30px;
        }
        .cta button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #ff7eb9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #ff4e90;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>邀請好友，獲得雙重好禮！</h1>
        </div>
        
        <!-- Content Section -->
        <div class="content">
            <h2>分享美麗，讓我們一起變更美！</h2>
            <p>推薦好友購買任意產品，您和好友都能獲得獎勵！現在行動，讓更多人發現我們的明星產品。</p>
            
            <!-- Rewards Section -->
            <div class="rewards">
                <div class="reward-item">
                    <h3>給推薦人</h3>
                    <p>每推薦成功一位好友，您可獲得 <strong>$100 折扣券</strong>。</p>
                </div>
                <div class="reward-item">
                    <h3>給新朋友</h3>
                    <p>透過您的連結，好友首次購買可享 <strong>20% 折扣</strong>。</p>
                </div>
            </div>

            <!-- Call to Action -->
            <div class="cta">
                <button onclick="location.href='https://yourwebsite.com/referral'">分享專屬連結</button>
            </div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>推薦越多，獎勵越多！立即開始分享您的專屬連結。</p>
        </div>
    </div>
</body>
</html>

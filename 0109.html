<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上花店</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header, section {
            padding: 20px;
            text-align: center;
        }
        header {
            background: #f8f1f4;
            padding: 40px;
        }
        header h1 {
            color: #d6455d;
        }
        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background: #d6455d;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-btn:hover {
            background: #b1354a;
        }
        .form-container {
            background: #fff3f6;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 10px;
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background: #d6455d;
            color: #fff;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #b1354a;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-card h3 {
            margin: 10px 0;
        }
        .product-card .price {
            color: #d6455d;
        }
        .product-card button {
            background: #d6455d;
            color: #fff;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .product-card button:hover {
            background: #b1354a;
        }
        footer {
            background: #f8f1f4;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 名單收集頁 -->
    <header>
        <h1>訂花好時機！免費領取你的花語配對指南</h1>
        <p>讓每一次送花都更有意義！輸入你的聯絡方式，即可免費下載並享首單優惠 10%！</p>
    </header>
    <section>
        <div class="form-container">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="姓名（選填）">
                <input type="email" name="email" placeholder="電子郵件（必填）" required>
                <input type="tel" name="phone" placeholder="電話號碼（選填）">
                <button type="submit">立即下載指南 & 領取優惠</button>
            </form>
        </div>
    </section>

    <!-- 銷售頁 -->
    <section>
        <h2>用一束花傳達你的心意</h2>
        <p>全城最美花束，快速宅配到你手上！現在訂購，滿額立享 15% 折扣。</p>
        <div class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="永恆愛意花束">
                <h3>永恆愛意</h3>
                <p class="price">$50</p>
                <p>內含 10 支紅玫瑰，適合送給親密伴侶。</p>
                <button>立即購買</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="純潔百合花束">
                <h3>純潔百合</h3>
                <p class="price">$45</p>
                <p>精選 5 支百合花，象徵純潔的祝福。</p>
                <button>立即購買</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="溫暖陽光花束">
                <h3>溫暖陽光</h3>
                <p class="price">$60</p>
                <p>混搭向日葵與雛菊，為你的日子增添陽光。</p>
                <button>立即購買</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 線上花店 - 美好花束，隨時配送。</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上花店 - 立即選購美麗花卉</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #e91e63;
            font-size: 3em;
        }
        .header p {
            font-size: 1.2em;
            color: #666;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
        }
        .product-info h3 {
            font-size: 1.5em;
            color: #e91e63;
            margin: 10px 0;
        }
        .product-info p {
            font-size: 1.1em;
            color: #666;
        }
        .product-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #e91e63;
            margin: 10px 0;
        }
        .cta-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #e91e63;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #d81b60;
        }
        .promo-banner {
            background-color: #ffeb3b;
            color: #e91e63;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>美麗花卉，送上每一份心意</h1>
            <p>挑選您的專屬花束，為生活增添色彩！</p>
        </div>

        <!-- Promotion Banner -->
        <div class="promo-banner">
            <p>限時優惠！全站商品 8 折，快來選購心儀花卉！</p>
        </div>

        <!-- Product Grid Section -->
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250.png?text=%E9%BB%91%E8%91%89%E7%91%9C%E7%91%B6" alt="黑葉玫瑰" class="product-image">
                <div class="product-info">
                    <h3>黑葉玫瑰花束</h3>
                    <p>優雅獨特的黑色玫瑰，完美表達您的神秘與魅力。</p>
                    <div class="product-price">$799</div>
                    <button class="cta-button">立即購買</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250.png?text=%E7%99%BD%E7%91%9C" alt="白玫瑰" class="product-image">
                <div class="product-info">
                    <h3>白玫瑰花束</h3>
                    <p>純潔無瑕的白玫瑰，適合送給您心愛的人。</p>
                    <div class="product-price">$599</div>
                    <button class="cta-button">立即購買</button>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250.png?text=%E9%BB%91%E7%94%9F%E8%91%89" alt="黑生葉" class="product-image">
                <div class="product-info">
                    <h3>黑生葉</h3>
                    <p>富有現代感的黑生葉，為家居或辦公空間增添特色。</p>
                    <div class="product-price">$499</div>
                    <button class="cta-button">立即購買</button>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <img src="https://via.placeholder.com/300x250.png?text=%E9%9B%85%E7%91%B6" alt="雅瑪花" class="product-image">
                <div class="product-info">
                    <h3>雅瑪花束</h3>
                    <p>這款花束以其優雅的姿態完美適合各種場合。</p>
                    <div class="product-price">$899</div>
                    <button class="cta-button">立即購買</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
